<ng-container *ngIf="comment">
  <div class="app-card-comment">
    <div class="avatar"></div>
    <div class="content">
      <h5>{{ comment.sender.username }}<span class="date"> • il y a trois jours</span></h5>
      <div class="app-markdown" [appSafeHtml]="comment.content"></div>
      <div class="actions">
        <a mat-button color="primary" disabled>Répondre</a>
        <a *ngIf="editable" mat-button color="error">Supprimer</a>
      </div>
    </div>
  </div>
</ng-container>
