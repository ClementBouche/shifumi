<mat-card *ngIf="boardgame">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [appBackgroundImage]="boardgame.thumbnail"></div>
    <!-- playername -->
    <mat-card-title>
      {{ boardgame.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <ul>
        <li>{{ boardgame.year }}</li>
        <li *ngIf="boardgame.time.average">{{ boardgame.time.average | playTime:"humanize" }}</li>
        <li *ngIf="boardgame.players.min">{{ boardgame.players.min }} Ã  {{ boardgame.players.max }} joueurs</li>
      </ul>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
