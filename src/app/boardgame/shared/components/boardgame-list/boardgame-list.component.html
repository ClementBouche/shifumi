<div class="boardgames" *ngIf="boardgames && boardgames.length != 0 else noResult">
  <ng-container *ngFor="let boardgame of boardgames">
    <div class="boardgame">
      <!-- <app-boardgame-info [boardgame]="boardgame" listItem=true></app-boardgame-info> -->
      <app-boardgame-card [boardgame]="boardgame">
        <app-library-tool [boardgame]="boardgame"></app-library-tool>
      </app-boardgame-card>
    </div>
  </ng-container>
  <div class="inline-object"></div>
  <div class="inline-object"></div>
  <div class="inline-object"></div>
</div>

<ng-template #noResult>
    <mat-grid-list cols="1" rowHeight="4:1">
      <mat-grid-tile>
        <p>Aucun jeux ne correspond Ã  votre recherche.</p>
      </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<ng-template #progress>
    <mat-grid-list cols="1" rowHeight="4:1">
      <mat-grid-tile>
        <mat-spinner></mat-spinner>
      </mat-grid-tile>
    </mat-grid-list>
</ng-template>
