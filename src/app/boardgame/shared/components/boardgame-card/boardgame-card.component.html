<mat-card *ngIf="boardgame">
  <mat-card-header class="clickable" (click)="goTo()">
    <div *ngIf="boardgame.thumbnail" mat-card-avatar class="avatar" [appBackgroundImage]="boardgame.thumbnail"></div>
    <!-- playername -->
    <mat-card-title [class.thumbnail]="boardgame.thumbnail">
      {{ boardgame.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <ul>
        <li>{{ boardgame.year }}</li>
        <li *ngIf="boardgame.time.average">
          {{ boardgame.time.average | playTime:"humanize" }}
        </li>
        <li *ngIf="boardgame.players.min || boardgame.players.max">
          {{ boardgame.players.min }} Ã  {{ boardgame.players.max }} joueurs
        </li>
      </ul>
    </mat-card-subtitle>
    <div *ngIf="boardgame.note && boardgame.note.value" class="note">
      <button mat-button color="primary" [matTooltip]="boardgame.note.value" matTooltipPosition="above">
        {{ boardgame.note.value.toFixed(1) }}
      </button>
    </div>
  </mat-card-header>
  <ng-content></ng-content>
</mat-card>
