<p>boardgame list component</p>
<div class="boardgames">
  <ng-container *ngFor="let boardgame of boardgames;">
    <div class="boardgame" (click)="select(boardgame)">
      <h4>{{ boardgame.name }}</h4>
      <ul>
        <li>{{ boardgame.players.min }} Ã  {{ boardgame.players.max }} joueurs</li>
        <li>{{ boardgame.time.average | playTime }}</li>
        <li>{{ boardgame.statitics.playCount }} partie(s)</li>
        <li>{{ boardgame.statitics.playTime | playTime }}</li>
      </ul>
      <div class="select-arrow">></div>
    </div>
  </ng-container>
</div>
