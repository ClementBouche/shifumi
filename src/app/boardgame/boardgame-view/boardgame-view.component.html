<ng-container *ngIf="boardgame">
  <div class="boardgame">
    <app-boardgame-info [boardgame]="boardgame"></app-boardgame-info>
    <button *ngIf="boardgame.preview" (click)="import()">Import</button>
  </div>
  <span class="border-separator"></span>
  <app-play-list [boardgame]="boardgame"></app-play-list>
</ng-container>

<app-play-add-button [boardgameId]="boardgame.id"></app-play-add-button>
