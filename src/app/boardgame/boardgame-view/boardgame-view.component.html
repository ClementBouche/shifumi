<button (click)="gotoList()">Retour</button>

<div *ngIf="boardgame$ | async as boardgame">
  <h4>{{ boardgame.name }}</h4>
  <ul>
    <li>{{ boardgame.players.min }} Ã  {{ boardgame.players.max }} joueurs</li>
    <li>{{ boardgame.time.average | playTime }}</li>

    <li>{{ boardgame.statitics.playTime | playTime }}</li>
  </ul>
  <app-play-list [boardgame]="boardgame"></app-play-list>
</div>
