    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° </th>
      <td mat-cell [appRowColor]="cell.count" *matCellDef="let cell"> {{cell.id}} </td>
    </ng-container>

    <ng-container matColumnDef="boardgame">
      <th mat-header-cell *matHeaderCellDef> Jeux </th>

    <ng-container matColumnDef="player">
