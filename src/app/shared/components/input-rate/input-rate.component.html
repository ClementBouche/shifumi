<div class="rate">
  <button mat-icon-button [color]="getRateColor(1)" (click)="setRate(1)" [disabled]="disabled">
    <mat-icon *ngIf="rate >= 1; else starBordered">star</mat-icon>
  </button>
  <button mat-icon-button [color]="getRateColor(2)" (click)="setRate(2)" [disabled]="disabled">
    <mat-icon *ngIf="rate >= 2; else starBordered">star</mat-icon>
  </button>
  <button mat-icon-button [color]="getRateColor(3)" (click)="setRate(3)" [disabled]="disabled">
    <mat-icon *ngIf="rate >= 3; else starBordered">star</mat-icon>
  </button>
  <button mat-icon-button [color]="getRateColor(4)" (click)="setRate(4)" [disabled]="disabled">
    <mat-icon *ngIf="rate >= 4; else starBordered">star</mat-icon>
  </button>
  <button mat-icon-button [color]="getRateColor(5)" (click)="setRate(5)" [disabled]="disabled">
    <mat-icon *ngIf="rate >= 5; else starBordered">star</mat-icon>
  </button>
</div>

<ng-template #starBordered>
  <mat-icon>star_border</mat-icon>
</ng-template>
