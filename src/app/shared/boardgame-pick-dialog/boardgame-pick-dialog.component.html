<h1 mat-dialog-title>Pick a Game</h1>
<div mat-dialog-content>
    <form class="pick-form">
        <mat-form-field class="pick-full-width">
            <input matInput [matAutocomplete]="auto" [formControl]="boardgameForm" placeholder="Jeux" spellcheck="false" >
            <mat-autocomplete #auto="matAutocomplete" 
                (optionSelected)="select($event.option.value)"
                [displayWith]="displayFunction">
                <mat-option *ngFor="let boargame of boargames" [value]="boargame">
                    <img class="pick-option-img" [src]="boargame.thumbnail">
                    <span class="pick-option-text">{{ boargame.name }} ({{ boargame.year }})</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
