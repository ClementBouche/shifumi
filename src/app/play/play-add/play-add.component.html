<form #playForm="ngForm" (ngSubmit)="onSubmit()">

  <input type="string" class="form-control"
    id="boardgameName" name="boardgameName" required
    [(ngModel)]="play.boardgameName" >

  <input type="string" class="form-control"
    id="place" name="place" required
    [(ngModel)]="play.place" >

  <input type="string" class="form-control"
    id="date" name="date" required
    [(ngModel)]="play.date" >

  <input type="submit" class="btn" value="Submit">
  <input type="button" class="btn" value="Reset" (click)="resetPlay()">
</form>

<p>
    Résumé :
</p>
<ul *ngIf="play">
  <li>{{ play.boardgameName }}</li>
  <li>{{ play.place }}</li>
  <li>{{ play.date }}</li>
</ul>
