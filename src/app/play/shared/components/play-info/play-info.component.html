<ng-container *ngIf="play">
  <div class="play">
    <mat-grid-list cols="4" rowHeight="4:1">
      <mat-grid-tile>
        <ng-container *ngIf="displayName === true; else numeroPlay">
            <h4>{{ play.boardgameName }}</h4>
        </ng-container>
        <ng-template #numeroPlay>
            <h4>Partie {{ index }}</h4>
        </ng-template>
      </mat-grid-tile>
      <mat-grid-tile>
        <p>
          {{ play.scores | winner }}
        </p>
      </mat-grid-tile>
      <mat-grid-tile>
        <p>
          {{ play.place }} â€¢ le {{ play.date }}
        </p>
      </mat-grid-tile>
      <mat-grid-tile>
          <p>
            {{ play.scores.length }} joueurs
          </p>
      </mat-grid-tile>
    </mat-grid-list>
    <ng-container *ngIf="!listItem; then detail"></ng-container>
  </div>
</ng-container>

<ng-template #detail>
</ng-template>

<ng-template #noScore>
  <p>Pas de scores</p>
</ng-template>
