<mat-card *ngIf="play">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <!-- playername -->
    <mat-card-title>
      {{ play.boardgameName }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ play.place }} â€¢ le {{ play.date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <ng-container *ngFor="let score of play.scores; let i = index">
          <span [class.winner]="score.winner">
            <span class="player-name">{{ score.playerName }}</span><ng-container *ngIf="i != play.scores.length - 1">, </ng-container> 
          </span>
      </ng-container>
    </p>
    <ul>
      <li></li>
      <li *ngIf="play.playingTime != 0">{{ play.playingTime | playTime:"humanize" }}</li>
    </ul>
  </mat-card-content>
</mat-card>
