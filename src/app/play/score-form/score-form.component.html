<mat-card class="card" *ngIf="form">
  <!-- <app-avatar class="app-card-avatar" size=60 [name]="score.playerName"></app-avatar> -->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-header>
      <!-- playername -->
      <mat-card-title>
        <mat-icon *ngIf="form.winner">star</mat-icon>
        <app-player-search-input [namePart]="form.value.playerName"
            (playerSelected)="doSelection($event)"
            (valueChanged)="doValueChanged($event)">
        </app-player-search-input>
      </mat-card-title>
      <!-- player score value -->
      <mat-card-subtitle>
        <mat-form-field>
          <input matInput placeholder="Score" type="number" name="value" formControlName="value" >
          <span matSuffix>pts</span>
        </mat-form-field>
      </mat-card-subtitle>
      <div class="close noselect" (click)="deleteAction()">
        <mat-icon>clear</mat-icon>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- player infos -->
      <ul>
        <li><mat-checkbox name="winner" formControlName="winner">Vainqueur</mat-checkbox></li>
        <li><mat-checkbox name="new" formControlName="new">Première partie</mat-checkbox></li>
      </ul>
      <mat-form-field>
        <input matInput placeholder="Rôle" type="string" name="role" formControlName="role">
      </mat-form-field>
    </mat-card-content>

  </form>
</mat-card>
