<mat-card class="card" *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <!-- playername -->
      <mat-card-title>
        <mat-icon *ngIf="form.winner">star</mat-icon>
        <mat-form-field>
          <input matInput placeholder="Joueur" type="string" name="playerName" formControlName="playerName" >
          <button mat-button matSuffix mat-icon-button (click)="openDialog()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-title>
      <!-- player score value -->
      <mat-card-subtitle>
        <mat-form-field>
          <input matInput placeholder="Score" type="number" name="value" formControlName="value" >
          <span matSuffix>pts</span>
        </mat-form-field>
      </mat-card-subtitle>
      <div class="close noselect" (click)="deleteAction()">
        <mat-icon>clear</mat-icon>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- player infos -->
      <ul>
        <li><mat-checkbox name="winner" formControlName="winner">Vainqueur</mat-checkbox></li>
        <li><mat-checkbox name="new" formControlName="new">Première partie</mat-checkbox></li>
      </ul>
      <mat-form-field>
        <input matInput placeholder="Rôle" type="string" name="role" formControlName="role">
      </mat-form-field>
    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-raised-button type="submit" color="accent">Ok</button>
    </mat-card-actions> -->

  </form>
</mat-card>
