<h1 mat-dialog-title>Pick a Game</h1>
<div mat-dialog-content>
  <app-autocomplete-search-input placeholder="Jeux" (boardgameSelected)="select($event)"></app-autocomplete-search-input>
</div>
<div mat-dialog-actions>
  <span class="grow-flex"></span>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="accent" [mat-dialog-close]="data">Ok</button>
</div>
