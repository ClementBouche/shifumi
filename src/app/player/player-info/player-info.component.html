<ng-container *ngIf="player">
  <div class="player">
    <mat-grid-list cols="4" rowHeight="4:1">
      <mat-grid-tile>
          <h4>{{ player.name }}</h4>
      </mat-grid-tile>
      <mat-grid-tile>
        <p>{{ player.victoryRatio }} %</p>
      </mat-grid-tile>
      <mat-grid-tile>
        <p>{{ player.time | playTime }}</p>
      </mat-grid-tile>
      <mat-grid-tile>
        <p>{{ player.counts.plays }} partie(s)</p>
      </mat-grid-tile>
    </mat-grid-list>
    <ng-container *ngIf="!listItem; then detail"></ng-container>
  </div>
</ng-container>
