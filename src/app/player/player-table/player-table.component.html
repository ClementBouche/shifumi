<div *ngIf="tableData else loading" class="player-table">
  <h4>{{ title }}</h4>
  <div class="chips">
    <app-text-chip *ngIf="counts.hundreds > 0" color="#ffdc00" [chipBadge]="counts.hundreds">
      Centaines
    </app-text-chip>
    <app-text-chip *ngIf="counts.quarters > 0" color="#2ecc40" [chipBadge]="counts.quarters">
      Quarters
    </app-text-chip>
    <app-text-chip *ngIf="counts.dimes > 0" color="#39cccc" [chipBadge]="counts.dimes">
      Dimes
    </app-text-chip>
    <app-text-chip *ngIf="counts.fives > 0" color="#7fdbff" [chipBadge]="counts.fives">
      Fives
    </app-text-chip>
  </div>
  <!-- <app-base-table [tableData]="tableData" [tableRow]="tableRow"></app-base-table> -->
  <app-base-table [tableData]="tableData" [displayedColumns]="displayedColumns"></app-base-table>
</div>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
