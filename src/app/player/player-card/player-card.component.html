<mat-card *ngIf="player">
  <app-avatar class="app-card-avatar" size=60 [name]="player.name"
      [color]="player.avatar.color"
      [image]="player.avatar.image">
  </app-avatar>
  <mat-card-header>
    <!-- <div mat-card-avatar class="avatar"></div> -->
    <!-- playername -->
    <mat-card-title>
      {{ player.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ player.time | playTime:"humanize" }}, {{ player.victoryRatio }}% Victoires
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ul>
      <li>{{ player.counts.boardgames }} jeux</li>
      <li>{{ player.counts.plays }} parties, {{ player.counts.wins }} victoires</li>
      <li>Dans {{ player.counts.places }} lieux</li>
      <li>Avec {{ player.counts.players }} joueurs</li>
    </ul>
  </mat-card-content>
</mat-card>
