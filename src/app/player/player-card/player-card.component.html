<mat-card *ngIf="player">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <!-- playername -->
    <mat-card-title>
      {{ player.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ player.counts.plays }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    bio....
  </mat-card-content>
</mat-card>
