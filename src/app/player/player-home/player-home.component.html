<app-player-search (searchSubmited)="doSearch($event)"></app-player-search>

<mat-paginator [length]="count"
              [pageSize]="size"
              [pageIndex]="index"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="changePage($event)">
</mat-paginator>

<div *ngIf="players else noMore" class="cards">
  <app-player-list [players]="players"></app-player-list>
</div>
