<app-player-search (searchSubmited)="doSearch($event)"></app-player-search>

<ng-container *ngIf="page">

  <mat-paginator [length]="page.count"
                [pageSize]="page.size"
                [pageIndex]="index"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="changePage($event)">
  </mat-paginator>
  
  <div *ngIf="page.result && page.result.length > 0 else noMore" class="cards">
    <app-player-list [players]="page.result"></app-player-list>
  </div>

</ng-container>

<ng-template #noMore>

</ng-template>
