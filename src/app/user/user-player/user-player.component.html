<ng-container *ngIf="user.player else noPlayer">
  <app-custom-layout padding="10px 10xp">
    <app-player-page [player]="user.player"></app-player-page>
  </app-custom-layout>
</ng-container>

<ng-template #noPlayer>
  <mat-card class="card">
    <p>Le profil est associé aucun joueurs.</p>
    <p>Si vous avez déjà renseigné des parties à votre nom, rechercher le dans la liste des joueurs.</p>
    <a mat-button routerLink="/player" color="accent">Rechercher</a>
  </mat-card>
</ng-template>
