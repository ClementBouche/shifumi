<ng-container *ngIf="user$ | async as user">

  <app-custom-layout padding="0">
    <mat-tab-group>
      <mat-tab label="Mon profil">
        <app-custom-layout padding="10px 24px 0px">
          <app-user-player></app-user-player>
        </app-custom-layout>
      </mat-tab>
      <mat-tab label="ParamÃ¨tres">
        <app-custom-layout padding="10px 24px 0px">
          <div class="fit">
            <app-user-card [user]="user" [actions]="actions" (actionTriggered)="goUpdate()"></app-user-card>
          </div>
        </app-custom-layout>
      </mat-tab>
      <mat-tab *ngIf="user.admin" label="Administration">
        <app-custom-layout padding="10px 24px 0px">
          <app-user-admin></app-user-admin>
        </app-custom-layout>
      </mat-tab>
    </mat-tab-group>
  </app-custom-layout>

</ng-container>
