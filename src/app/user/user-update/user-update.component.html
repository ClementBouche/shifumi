<app-custom-layout>
  <div *ngIf="user" class="form">

    <h4>Mise à jour du compte utilisateur</h4>
    <app-user-form [user]="user" (userChanged)="updateUser($event)"></app-user-form>

    <mat-divider></mat-divider>

    <ng-container *ngIf="user.player">
      <h4>Mise à jour de la fiche joueur</h4>
      <app-player-form [player]="user.player" (playerChanged)="updatePlayer($event)"></app-player-form>
    </ng-container>

  </div>
</app-custom-layout>
